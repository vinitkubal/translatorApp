<ion-header>
  <ion-toolbar>
    <ion-title>
      Translator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>Translate to</ion-label>
      <ion-select multiple="true" cancelText="Nah" okText="Okay!" [(ngModel)]="lang">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="polish">Polish</ion-select-option>
        <ion-select-option value="de">German</ion-select-option>
        <ion-select-option value="hindi">Hindi</ion-select-option>
        <ion-select-option value="marathi">Marathi</ion-select-option>
        <ion-select-option value="gujarati">Gujarati</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="ion-padding">
    <div id = "note">
      <ion-textarea [(ngModel)]="mess"></ion-textarea>
    </div>
    <div id = "trans">
    <ion-button shape="round" fill="outline" (click) = "test(mess,lang)">Translate</ion-button>
    </div>
    <div>
      <h3>{{ text }}</h3>
    </div>
  </div>
</ion-content>
